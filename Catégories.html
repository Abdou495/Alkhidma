<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Marketplace - Accueil</title>
    <link rel="stylesheet" href="style 1.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <!-- filter buttons -->
    <div class="filter_buttons">
        <button class="active" data-name="all">show all</button>
        <button data-name="phones">phones</button>
        <button data-name="clothes">clothes</button>
        <button data-name="shoes">shoes</button>
    </div> 
    <!-- Images cards -->
    <div class="filterable_cards">
        <div class="card" data-name="phones">
            <img src="images/phone1.webp" alt="Phone 1">
            <div class="card_body">
                <h6 class="card_title">phones</h6>
                <p class="card_text">Lorem, ipsum dolor....</p>
            </div>
        </div>
        <div class="card" data-name="phones">
            <img src="images/phone1.webp" alt="Phone 1">
            <div class="card_body">
                <h6 class="card_title">phones</h6>
                <p class="card_text">Lorem, ipsum dolor....</p>
            </div>
        </div>
        <div class="card" data-name="clothes">
            <img src="images/phone2.webp" alt="Phone 2">
            <div class="card_body">
                <h6 class="card_title">phones</h6>
                <p class="card_text">Lorem, ipsum dolor....</p>
            </div>
        </div>
        <div class="card" data-name="phones">
            <img src="images/mm.webp" alt="Phone 3">
            <div class="card_body">
                <h6 class="card_title">phones</h6>
                <p class="card_text">Lorem, ipsum dolor....</p>
            </div>
        </div>
        <div class="card" data-name="phones">
            <img src="images/mm.webp" alt="Phone 4">
            <div class="card_body">
                <h6 class="card_title">phones</h6>
                <p class="card_text">Lorem, ipsum dolor....</p>
            </div>
        </div>
    </div>
</div>
<script>
    // Select all filter buttons and filterable cards
    const filterButtons = document.querySelectorAll(".filter_buttons button");
    const filterableCards = document.querySelectorAll(".filterable_cards .card");

    // Define the filterCards function
    const filterCards = (e) => {
        document.querySelector(".active").classList.remove("active");
        e.target.classList.add("active");

        const filterName = e.target.dataset.name;
        filterableCards.forEach(card => {
            if (filterName === "all" || card.dataset.name === filterName) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    };

    // Add click event listener to each filter button
    filterButtons.forEach(button => button.addEventListener("click", filterCards));
</script>
</body>
</html>
